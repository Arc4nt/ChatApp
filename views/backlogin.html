

<div ng-controller="defaultCtrl" layout="column" layout-padding ng-cloak>
    <br />
    {{errorMsg}}
    <md-content class="autoScroll">
        <form>
            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Name</label>
                <md-icon md-svg-src="ic_input_black_24px.svg" class="name"></md-icon>
                <input ng-model="userName" type="text" ng-required="true">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Password</label>
                <!-- Use floating placeholder instead of label -->
                <md-icon md-svg-src="ic_input_black_24px.svg" class="name"></md-icon>
                <input type="password" ng-model="password" ng-required="true">
            </md-input-container>

            <md-button ng-click="submitMyForm()" class="md-raised md-primary">Submit</md-button>
            <md-button ng-click="showAdvanced()" class="md-raised md-primary">SignUp</md-button>
        </form>
    </md-content>

</div>
